    .fade-line {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1s ease-out forwards;
    }

/* 각 줄마다 딜레이를 줍니다 */
    .fade-line:nth-child(1) {
      animation-delay: 0.5s;
    }
    .fade-line:nth-child(2) {
      animation-delay: 1s;
    }
    .fade-line:nth-child(3) {
      animation-delay: 1.5s;
    }
    .fade-line:nth-child(4) {
      animation-delay: 2s;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    
    .fade-in {
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    /* 이미지가 화면에 보일 때 */
    .fade-in.visible {
      opacity: 1;
    }

  <script>
    // DOMContentLoaded 이벤트 후에 실행
    document.addEventListener("DOMContentLoaded", function() {
      const images = document.querySelectorAll('.fade-in');
      
      const options = {
        threshold: 0.5 // 이미지가 50% 보이면
      };
      
      const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            observer.unobserve(entry.target);
          }
        });
      }, options);
      
      images.forEach(img => {
        observer.observe(img);
      });
    });
  </script>

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=8d0b85e36ba72589664afd4333a20376"></script>
    <script>
      // TakeHotel location
      var container = document.getElementById('kakao-map');
      var options = {
        center: new kakao.maps.LatLng(37.419150, 126.883221),
        level: 3
      };
      var map = new kakao.maps.Map(container, options);

      // marking on the destination

      var marker = new kakao.maps.Marker({
          position: markerPosition
      });
      marker.setMap(map);
    </script>
